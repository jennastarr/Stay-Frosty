<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8"/>
		<title>Terra-Form</title>
		<!--mobile viewport optimized-->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--ClearType for smoothing fonts-->
	<meta http-equiv="cleartype" content="on">

	<!--stylesheets-->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<link rel="stylesheet" href="css/styles.css" type="text/css"/>
	<link href='http://fonts.googleapis.com/css?family=Metal+Mania|Cantora+One' rel='stylesheet' type='text/css'/>
	<link href="http://fonts.googleapis.com/css?family=Terminal+Dosis:400,300" rel="stylesheet" type="text/css"/>
	
	<!--javascript is normally at the end of the body-->
	<script src="js/libs/modernizr.custom.min.js"></script>
		<link type="text/css" src="css/style"/> 
	</head>

	<body>
		<div data-role="page" id="my_form" data-add-back-btn="true">

		<div data-role="header" data-position="fixed">
			<h1>Blue Pill Form</h1>
		</div>

		<div data-role="content">

			<h2 align="center">Item Notes</h2>

		  		<form action="" method="post" id="myform">
		  			<h5>* Required Fields</h5>
		  			<label for="genre" class="select"></label> 
						<select name="genre" id="genre" data-theme="b" data-native-menu="false"> 
							 <option selected value="select">Select Level of Fear</option> 
							 <option value="scared">Scared</option> 
							 <option value="notworried">Not Worried</option>
							 <option value="nervous">Nervous</option>
							 <option value="happygolucky">Happy Go Lucky</option>
							 <option value="petrified">Petrified</option>
						</select>

						<br />

						<div data-role="fieldcontain">
							<label for="title">* Fear Of:</label>
							<input type="text" name="title" id="title" placeholder="Fear Of" class="required"/>
						</div>
						<div data-role="fieldcontain">
							<label for="mydate">* Date:</label>	
								<input name="mydate" id="mydate" type="text" placeholder="Date" data-role="datebox" 
								data-options='{"mode": "calbox", 'calTodayButton': true}' class="required">    			
						</div>
						<div data-role="fieldcontain">
						<fieldset data-role="controlgroup>"	
							<legend>How did you get this?<br/><small>(check all that apply)</small></legend> 
								<input type="checkbox" value="found" name="checkbox-1" id="checkbox-0" class="custom" data-theme="b" checked="checked" class="required"/>
								<label for="checkbox-0">Found</label>
								<input type="checkbox" value="stolen" name="checkbox-1" id="checkbox-2" class="custom" data-theme="b"/>
								<label for="checkbox-2">Stolen</label>
								<input type="checkbox" value="made" name="checkbox-3" id="checkbox-3" class="custom" data-theme="b"/>
								<label for="checkbox-3">Made</label>
							</fieldset>	
							</div>

				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<legend>Have you had it before?</legend>
					     	<input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" class="required" checked="checked" data-theme="b"/>
					     	<label for="radio-choice-1">Leaning towards yes</label>
					     	<input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2" data-theme="a"/>
					     	<label for="radio-choice-2">Not that I can remember</label>	
					</fieldset>
					</div>

				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<legend>Would you try it again?</legend>
					     	<input type="radio" name="radio-choice-2" id="radio-choice-2" value="choice-2" class="required" checked="checked" data-theme="b"/>
					     	<label for="radio-choice-2">Hmmm, yea</label>
					     	<input type="radio" name="radio-choice-2" id="radio-choice-3" value="choice-3" data-theme="a"/>
					     	<label for="radio-choice-3">Yea....no that won't happen</label>
					</fieldset>
					</div>

						<div data-role="fieldcontain">
							<label for="slider-1">Rate it or it didn't happen:</label>
							<input type="range" name="slider-1" id="slider-1" value="5" min="0" max="10" data-theme="a" data-track-theme="b" />
						</div>
						<div data-role="fieldcontain">
								<label for="textarea-a">Write it while you can:</label>
									<textarea name="notes" id="textarea-a" placeholder="Place any notes or comments here for future reference.">
									</textarea>
						</div>

						<div data-role="fieldcontain">
							<input type="reset" value="Reset" data-theme="a"/> 
							<input type="submit" value="Submit" data-theme="b"/>
		  				</div>
		  		</form> 	   

		</div>
		<div data-role="footer" data-position="fixed" data-add-back-btn="true">
			<div data-role="navbar">
				<ul>
					<li><a href="index.html" data-icon="home" class="ui-btn-active">Red Pill App</a></li>
					<li><a href="project2b/index.html" data-icon="foward">Blue Pill App</a></li>
				</ul>
		</div>

		</div>

		</div>

	</div>

	</div>

	<script type="text/javascript" src="js/libs/jquery.validate.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

	</body>
</html>
