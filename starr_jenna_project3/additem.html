	<head>

	<title>ApocaList</title>

	<body>
		<h1>Add Item</h1>
			<div id="links"/>
				<a href="#" id="displayLink">Display Data</a>
				<a href="#" id="clearLink">Clear Stored Data</a>
				<a href="additem.html" id="addItemLink" style="display:none;">Add Item</a>
			</div>
		<form action="#" method="post" id="addItemForm"/>
			<fieldset>
				<legend>Info</legend>
				<span id="errors"></span>
				<ul>
					<li id="itemtype"><label for="itemtype">Item Type :</label>
					<li id="undead"><label for="undead">Undead :</label>
					<li><label for="location">Location : </label><input type="text" id="location"/>
					<li><label for="description">Description :</label> <input type="text" id="description"/>
			<fieldset>
				<legend><b>Object Rating</b></legend>
				<ul>
					<li id="speed"><label for="speed">Speed</label>
					<li id="taste"><label for="taste">Taste</label>
					<li id="difficulty"><label for="difficulty">Difficulty</label>
				</ul>
			</fieldset>	
					<li><label for="ranges">Quantity Range:&nbsp&nbsp</label><span id="quantityrange"></span><input id="range" type="range" min="0" max="700" value="0"step="25"/>
					<li><label for="favorite">Tag as Favorite :</label><input type="checkbox" id="favorite" value="yes"/>
					<li><label for="date">Date Found :</label><input type="date" id="date"/>
					<li><label for="notes">Field Notes :</label><textarea id="notes"></textarea>

			</fieldset>
			<div id="submits"/>
				<input type="submit" id="submit" value="Add to inventory"/>
			</div>
		</form>




	</body>
</html>
