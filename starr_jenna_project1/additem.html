<html>

	<head>
	
	<meta charset="utf-8" />
		<meta name="description" content="Our very first HTML5 document. How exciting!"/>
		<meta name="keywords" content="html5, mobile development, Full Sail University"/>
		<meta name="robots" content="noindex, nofollow"/>
		<meta name="viewport" content="user-scalable=no, width=device-width"/>
		<meta name="viewport" content="target-densitydpi=device-dpi"/>
		<meta name="HandheldFriendly" content="True"/>
		<meta name="MobileOptimized" content="320"/>

		<title>Web Application Part I</title>

		<link href="css/styles.css" rel="stylesheet" type="text/css"/>

		<script src="js/main.js" type="text/javascript"></script>

	</head>


	<body>

		<h1>ApocaList</h1>

		<h1>Add Supplies/Weapons:</h1>

		<form action="#" method="post">

			<fieldset>

				<legend>ApocaList Options</legend>

				</br>

				<input type="radio" id="food" value="Food" name="type"/>
				<label for="food">Food</label>
				
				<input type="radio" id="weapons" value="Weapons" name="type"/>
				<label for="weapons">Weapons</label>
				
				<input type="radio" id="shelter" value="shelter" name="type"/>
				<label for="shelter">Shelter</label>

				</br></br>

				<label for="name">Item:</label></br>
				<input type="text" id="name">

				</br></br>

				<label for="location">Location:</label></br>
				<input type="text" id="location">

				</br></br>

				<label for="landmarks">Landmarks:</label></br>
				<input type="text" id="landmarks">

				</br></br>

				<label for="servings">Quantity:</label></br>
				<input type="range" min="1" max="5" id="servings">

				</br></br>
				
				<label for="undead">Undead Present:</label></br>
				<select id="undead">

					<option value="yes">Yes</option>
					<option value="no">No</option>
				
				</select>
				
				</br></br>
				
				<label for="favorite">Time/Date Found</label>
				</br></br>
				<label for="hours">Time:</label></br>
				<select id="hours">

					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>

				</select> 

				<kbd>:</kbd>

				<select id="minutes">

					<option value="00">00</option>
					<option value="15">15</option>
					<option value="30">30</option>
					<option value="45">45</option>

				</select>
				

				<input type="radio" id="am" value="AM" name="ampm"/>
				<label for="am">A.M.</label>
				
				<input type="radio" id="pm" value="PM" name="ampm"/>
				<label for="pm">P.M.</label>

				</br></br>

				<label for="date">Date:</label></br>
				<input type="date" id="date">

				</br></br>

				<input type="checkbox" id="favorite">
				<label for="favorite">Save as a favorite?</label>

				</br></br>

				<label for="notes">Additional Notes:</label></br>
				<textarea id="notes"></textarea>

			</fieldset>	

			</br>

			<input type="submit" value="Add Supplies">

		</form>

		</br>

		<a href="#">Clear Stored Data</a>
		<a href="#">Display Data</a>

	</body>

</html>
